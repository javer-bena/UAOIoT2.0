<p-growl [(value)]="msgs"></p-growl>
<div class="center-align" id="content-card">
    <div class="row">
        <div class="col s4"></div>
        <div class="col s4">
            <div class="card white">
                <div class="card-content">

                    <div class="title-login center">
                        <span class="card-title align-center" id="title-card">UAOIOT</span>
                    </div>

                    <div id="data-section">
                        <div class="row">
                            <form #form="ngForm" (ngSubmit)="onLoginSubmit()">

                                <div class="row">
                                    <div class="col s12">
                                        <span class="ui-float-label">
                                            <input type="text" id="float-input" placeholder="Usuario" name="userName" pInputText [(ngModel)]="userName">
                                            
                                        </span>                                        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span class="ui-float-label">
                                            <input type="password" class="input-field" placeholder="Contraseña" name="userPassword" pInputText [(ngModel)]="userPassword">
                                        </span>
                                    </div>
                                </div>

                                <div id="idm-div-btns-reg" class="center">
                                    
                                    <input id="login-button" type="submit" class="btn" value="Iniciar sesión">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4"></div>
    </div>
</div>
