<p-growl [(value)]="msgs"></p-growl>
<div class="center-align" id="content-card">
    <div class="row">
        <div class="col s4"></div>
        <div class="col s4">
            <div class="card white">
                <div class="card-content">

                    <div class="title-login center">
                        <span class="card-title align-center" id="title-card">Iniciar sesión</span>
                    </div>

                    <div class="container">
                        <div class="row">
                            <form #form="ngForm" (ngSubmit)="onLoginSubmit()">
                                <div class="row">
                                    <div class="col s12">
                                        
                                        <span class="ui-float-label">
                                            <input type="text" id="float-input" size="30" name="userName" pInputText [(ngModel)]="userName">
                                            <label for="float-input">Usuario</label>
                                        </span>                                        
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <div class="input-field">
                                            <input type="password" class="input-field" name="userPassword" [(ngModel)]="userPassword">
                                            <label for="last_name">Contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div id="idm-div-btns-reg" class="center">
                                    
                                    <input id="login-button" type="submit" class="waves-effect waves-light btn" value="Ingresar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4"></div>
    </div>
</div>
