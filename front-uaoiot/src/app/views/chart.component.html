<!--DIALOG DELETE CHART-->
<p-dialog header="Eliminar gráfica" [(visible)]="displayDelete" [dismissableMask]="true" [responsive]="true" showEffect="fade" [modal]="true"
[width]="400" [minWidth]="300" >

    <p>¿Estás seguro que deseas eliminar esta gráfica?</p>
    
    <p-footer>
        <a class="btn-flat blue-text" (click)="deleteChart()">Si</a>
        <a class="btn-flat blue-text" (click)="displayDelete=false" >No</a>
    </p-footer>

</p-dialog>


<div>
    <h1>{{prueba}}</h1>
    <div class="row">
      <div class="col s6"*ngFor="let chart of charts; 
      let i = index">

        <div class="card">
          <div class="card-content">
              <canvas  #canvas1 id="canvas{{i}}">{{chart}}</canvas>
          </div>

          <div class="card-action right-align">
              
              <a pTooltip="Eliminar" tooltipPosition="bottom" (click)="showDialogDeleteChart(i)"><i class="material-icons">delete</i></a>
          </div>
            
        </div>
        
      </div>
    </div>
</div>
